name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env:
  DOTNET_NOLOGO: yes
  DOTNET_CLI_TELEMETRY_OPTOUT: yes
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
    - name: Restore dependencies
      run: dotnet restore
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    - name: Run tests
      run: dotnet test tests/Jsondyno.Tests/ --no-build --verbosity normal